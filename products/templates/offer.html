{% extends 'base.html' %}

{% block content %}

<h1>Offers</h1>
<div class="row">
    {% for offer in offers %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ product.image_url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ offer.code }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ offer.description }}</h6>
                <p class="card-text">{{ offer.discount }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
